<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="contoh.html" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Type in your name" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Type in your password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form" method="post">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Type in your name" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Type in your password" />
            </div>
            <div class="input-field">
              <i class="fas fa-calendar"></i>
              <input type="age" placeholder="Type in your age" />
            </div>
            <div class="input-field">
              <i class="fas fa-users"></i>
              <input type="team" placeholder="Type in your team name" />
            </div>
            <div class="input-field">
              <i class="fas fa-gamepad"></i>
              <select class="combo-box">
                <option value="Dota2">Dota2</option>
                <option value="VALORANT">VALORANT</option>
                <option value="Apex Legends">Apex Legends</option>
                <option value="PUBG">PUBG</option>
                <option value="CSGO">CSGO</option>
              </select>
            </div>
            <div class="input-field">
              <i class="fas fa-user-tag"></i>
              <select class="combo-box">
                <option value="Captain">Captain</option>
                <option value="Member">Member</option>
                <option value="Coach">Coach</option>
              </select>
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum punya akun ?</h3>
            <p>Buat akun dengan klik tombol di bawah ini</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah punya akun ?</h3>
            <p>Klik di bawah ini untuk Sign in akun anda</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
